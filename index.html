<!DOCTYPE html>
<html>
<head>
    <title>unix Time</title>
</head>
<body>
    <div id="UNIXtime"></div>
    <script>
       function UTCunix() {
           fetch("https://worldtimeapi.org/api/timezone/Etc/UTC")
           .then(response => response.json())
           .then(data => {
               const unixTime = new Date(data.utc_datetime).getTime();          
               document.getElementById("UNIXtime").textContent = unixTime; 
            }            
        });
        setInterval(UTCunix, 10000);      
    </script>
</body>
</html>
