<!DOCTYPE html>
<html>
<head>
    <title>unix Time</title>
</head>
<body>
    <div id="UNIXtime"></div>
    <script>
       function UTC() {
           const unixTime = Date.now();      
           document.getElementById("UNIXtime").textContent = unixTime;           
        }
        setInterval(UTC, 0);   
    </script>
</body>
</html>
